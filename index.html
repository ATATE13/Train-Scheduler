<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Scheduler</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center" id="heading"><img src="assets/images/train3.jpeg" style="width:150px;height:100px;"> All a Board <img src="assets/images/train5.jpg" style="width:150px;height:100px;"> </h1>
      <h2 class="text-center" id="subHeading">Train Times</h2>
      <p class="pull-right" id="currentTime"></p>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th class="text-center">Frequency</th>
                  <th class="text-center">Next Arrival</th>
                  <th class="text-center">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="train-table-rows">
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add New Train</h3>
            <div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control form-field" id="train-name">
                  </div>
                  <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control form-field" id="destination">
                  </div>
                  <div class="form-group">
                    <label>First Train Time: HH:mm - military time</label>
                    <input type="text" class="form-control form-field" id="first-train">
                  </div>
                  <div class="form-group">
                    <label>Frequency (min)</label>
                    <input type="text" class="form-control form-field" id="frequency">
                  </div>

                  <button type="submit" class="btn btn-light" id="submit">Add Train</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Firebase Reference-->
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <!--jQuery Reference-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--Linking Moment JS-->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.23.0/moment.min.js"></script>
  <!--Script to JS-->
  <script type="text/javascript" src="app.js"></script>
 

</body>

</html>
